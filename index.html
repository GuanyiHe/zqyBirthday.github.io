<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="all">
      <img src="img/zqy.jpg" alt="">
      <div class="card">
        <div class="outside">
          <div class="front">
            <p>Happy Birthday</p>
            <hr>
            <p>我亲爱滴早起钥</p>
            <div class="cake">
              <div class="top-layer"></div>
              <div class="middle-layer"></div>
              <div class="bottom-layer"></div>
              <div class="candle"></div>
            </div>
          </div>
          <div class="back"></div>
        </div>
        <div class="inside">
          <p>马上要一年了，现在也是迎来了你的生日。我们在这一年里面发生和很多事情，吵过几次架，生过几次气，但是两个都是第一次的人也一起手牵手走过来了。这次是我给你过的第一个生日！也想用一下我才学到的知识来表达一下。这会是我第一个在网络上公开的网页，来庆祝你的19岁生日。希望在未来的日子我也能像这样给你带来点新奇的体验！说不定20岁就给你做个视频看看呢！这是我给你过的第一个生日，但是不会是最后一个呀！祝你生日快乐啊！等我回成都了一起好好玩！嘿嘿附上一张照片：</p>
          <img src="img/zqy2.jpg" alt="我亲爱滴赵启钥">
        </div>
      </div>
    </div>
  </body>
</html>
